<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BADECA USA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("images/mt bamboutou.jpg"); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-position: top;
            font-family: Arial, sans-serif;
            color: #ffffff; /* Text color on the homepage */
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .donate-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #25b45c; /* Donate button background color */
            color: #ffffff; /* Donate button text color */
            text-decoration: none;
            border-radius: 5px;
            margin-right: 20px;
        }

        .about-button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bolder;
            background-color: none; /* Menu button background color */
            color: black; /* Menu button text color */
            text-decoration: none;
            border-radius: 5px;
        }

        .members-button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bolder;
            background-color: none; /* Menu button background color */
            color: black; /* Menu button text color */
            text-decoration: none;
            border-radius: 5px;
        }

        .top-right-buttons{
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .home-button{
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bolder;
            border-radius: 5px;
            position:fixed;
            top: 10px;
            left: 10px;
            background-color: none; /* Donate button background color */
            color:black; /* Donate button text color */
            text-decoration: none;
        }

        .mission-statement {
            max-width: 1500px;
            margin: 20px auto;
            font-size: 46px;
            line-height: 1;
            color: gold;
            text-shadow: 2px 2px 4px #000000;
        }

    </style>
</head>

<body>

    <a href="#" class="home-button">BADECA USA</a>

    <div class="top-right-buttons">
        <a href="#" class="about-button">ABOUT</a>
        <a href="#" class="members-button">MEMBERS</a>
        <a href="#" class="donate-button">DONATE</a>
    </div>

    <div class="container">
        <h1 class="mission-statement">BRIDGING GAPS AND BUILDING FUTURES IN BAMUMBU</h1>
    </div>

</body>
</html>
