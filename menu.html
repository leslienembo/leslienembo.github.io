<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Line Menu Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .menu-btn {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: red;
        }

        .menu-line {
            height: 4px;
            width: 30px;
            background-color: greenyellow;
            margin: 6px 0;
        }
    </style>
</head>
<body>

    <div class="menu-btn">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>

</body>
</html>
